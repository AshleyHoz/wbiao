<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>万表网</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>
	<body>
		<!-- logo -->
		<div class="logo">
			<div class="container">
				<a href="login.html">
					<img class="logo" src="img/login/logo.png">
				</a>
				<a href="index.html">
					<img class="title" src="img/register/title.png" alt="">
				</a>
			</div>
		</div>
		<!-- 内容 -->
		<div class="main">
			<div class="container">
				<div class="content">
					<div class="box">
						<div class="title">注册万表会员</div>
						<div class="relative">
							<input class="num" type="text" name="" id="" value="" placeholder="请输入手机号码" />
							<i class="icon1 icon-phone"></i>
							<div class="num-alert">
								<img src="img/register/alert.png" alt="">
								<span>请输入正确的手机号</span>
							</div>
						</div>
						<div class="verify-img relative">
							<input class="verify fl" type="text" placeholder="请输入图形验证码">
							<i class="icon1 icon-defender"></i>
							<img class="verify-pic fr" src="img/register/verify%20pictures-1.jpg">
							<div class="clear"></div>
						</div>
						<div class="verify-msg relative">
							<input class="verify fl" type="text" placeholder="短信验证码">
							<i class="icon1 icon-msg"></i>
							<span class="getcode fr">获取验证码</span>
							<div class="clear"></div>
						</div>
						<div class="verify-alert">
							<img src="img/register/alert.png" alt="">
							<span>请输入6位数字验证码</span>
						</div>
						<div class="relative">
							<input class="password1" type="password" name="" value="" placeholder="请设置密码" />
							<i class="icon1 icon-lock1"></i>
							<i class="icon icon-eyeclose1"></i>
							<i class="icon icon-eyeopen1"></i>
							<div class="password-alert">
								<img src="img/register/alert.png" alt="">
								<span>密码应为6-20位任意字符组合</span>
							</div>
						</div>
						<div class="relative">
							<input class="password2" type="password" name="" value="" placeholder="请再次输入密码" />
							<i class="icon1 icon-lock2"></i>
							<i class="icon icon-eyeclose2"></i>
							<i class="icon icon-eyeopen2"></i>
							<div class="secondpsw-alert">
								<img src="img/register/alert.png" alt="">
								<span>两次密码不一致，请检查您的密码</span>
							</div>
						</div>
						<input class="person-num" type="text" name="" value="" placeholder="如有推荐人,请输入推荐人手机号" />
						<div class="person-alert">
							<img src="img/register/alert.png" alt="">
							<span>请输入正确的手机号</span>
						</div>
						<div class="register">
							<a href="javascript:;">立即注册</a>
						</div>
						<div class="docs">点击“立即注册”，即表示您同意并愿意遵守
							<a href="#">万表网用户协议</a></div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 电话号码
			$('.box .num').change(function() {
				// 获取value值
				var text = $(this).val();
				var reg = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag = reg.test(text);
				if (flag) {
					$('.box .num-alert').hide();
				} else {
					$('.box .num-alert').css('display', 'block');
				}
			})
			// 验证码
			$('.verify').change(function() {
				// 获取value值
				var text = $(this).val();
				var reg = /^\w{6}$/;
				var flag = reg.test(text);
				if (flag) {
					$('.box .verify-alert').hide();
				} else {
					$('.box .verify-alert').css('display', 'block');
				}
			})
			// 密码
			$('.password1').change(function() {
				// 获取value值
				var text = $(this).val();
				var reg = /^\w{6,20}$/;
				var flag = reg.test(text);
				if (flag) {
					$('.box .password-alert').hide();
				} else {
					$('.box .password-alert').css('display', 'block');
				}
			})
			// 二次设置密码
			$('.password2').change(function() {
				// 获取value值
				var text1 = $(this).val();
				var text2 = $('.password1').val();
				if (text1 != text2) {
					$('.secondpsw-alert').show();
				}else{
					$('.secondpsw-alert').hide();
				}
			})
			// 推荐人
			$('.person-num').change(function() {
				// 获取value值
				var text = $(this).val();
				var reg = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag = reg.test(text);
				if (flag) {
					$('.box .person-alert').hide();
				} else {
					$('.box .person-alert').css('display', 'block');
				}
			})
			// 隐藏密码
			// 隐藏
			$('.icon-eyeclose1').click(function() {
				var password = $('.password1').val();
				// 小眼睛转换
				$(this).css('display', 'none');
				$('.icon-eyeopen1').css('display', 'block');
				// 密码显示为* 
				$('.password1').prop('type','text');
			});
			$('.icon-eyeopen1').click(function() {
				var password = $('.password1').val();
				// 小眼睛转换
				$(this).css('display', 'none');
				$('.icon-eyeclose1').css('display', 'block');
				// 密码显示为* 
				$('.password1').prop('type','password');
			});
			// 二次验证
			$('.icon-eyeclose2').click(function() {
				var password = $('.password2').val();
				// 小眼睛转换
				$(this).css('display', 'none');
				$('.icon-eyeopen2').css('display', 'block');
				// 密码显示为* 
				$('.password2').prop('type','text');
			});
			$('.icon-eyeopen2').click(function() {
				var password = $('.password2').val();
				// 小眼睛转换
				$(this).css('display', 'none');
				$('.icon-eyeclose2').css('display', 'block');
				// 密码显示为* 
				$('.password2').prop('type','password');
			});
			
			// 立即注册
			$('.box .register').click(function() {
				var value = $('.box .num').val();
				var reg1 = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag1 = reg1.test(value);
				var text = $('.box .verify').val();
				var reg2 = /^\w{6}$/;
				var flag2 = reg2.test(text);
				var psw1 = $('.box .password1').val();
				var reg3 = /^\w{6,20}$/;
				var flag3 = reg3.test(psw1);
				var psw2 = $('.box .password2').val();
				var person = $('.box .person-num').val();
				var reg4 = /^0?(13|14|15|17|18|19)[0-9]{9}$/;
				var flag4 = reg4.test(person);
				if (text == '' && value == ''){
					$('.box .num-alert').css('display', 'block');
					$('.box .verify-alert').css('display', 'block');
					$('.box .password-alert').css('display', 'block');
					$('.box .secondpsw-alert').css('display', 'block');
					$('.box .person-alert').css('display', 'block');
					$('.box .person-num').css('margin-bottom','10px');
					window.location.href = 'javascript:;';
				}else if (text == '' || value == '' || psw1 == '' || psw2 == '' || person == '' || !flag1){
					$('.box .num-alert').css('display', 'block');
					$('.box .person-num').css('margin-bottom','10px');
					window.location.href = 'javascript:;';
				}else if (text == '' || value == '' || psw1 == '' || psw2 == '' || person == '' || !flag3){
					$('.box .password-alert').css('display', 'block');
					$('.box .person-num').css('margin-bottom','10px');
					window.location.href = 'javascript:;';
				}else if (text == '' || value == '' || psw1 == '' || psw2 == '' || person == '' || !flag4 ){
					$('.box .person-alert').css('display', 'block');
					$('.box .person-num').css('margin-bottom','10px');
					window.location.href = 'javascript:;';
				}else {
					$('.box .num-alert').css('display', 'none');
					$('.box .verify-alert').css('display', 'none');
					$('.box .password-alert').css('display', 'none');
					$('.box .secondpsw-alert').css('display', 'none');
					$('.box .person-alert').css('display', 'none');
					$('.box .person-num').css('margin-bottom','20px');
					window.location.href = 'vip/order.html';
				}
			})
		</script>
	</body>
</html>
